<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Johnny Jumper: Reachable Peaks</title>
    <style>
        body { margin: 0; overflow: hidden; background: #2c1b0e; font-family: 'Arial Black', sans-serif; color: #f0d9b5; }
        canvas { display: block; background: linear-gradient(#87CEEB, #e0f6ff); margin: auto; border: 5px solid #5d4037; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; pointer-events: none; font-size: 24px; text-shadow: 2px 2px #000; }
        .menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                background: #5d4037; padding: 30px; border: 4px solid #f0d9b5; text-align: center; box-shadow: 0 0 50px #000; z-index: 100; }
        button { background: #d2b48c; border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; border-bottom: 4px solid #8d6e63; font-size: 18px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="ui">Level: <span id="lvl-txt">1</span> | Tode: <span id="death-txt">0</span></div>

<div id="main-menu" class="menu">
    <h1>ü§† JOHNNY JUMPER ü§†</h1>
    <p>VERSION 2026: GARANTIERTE SPR√úNGE</p>
    <button onclick="startGame()">JETZT REITEN</button>
</div>

<div id="game-over" class="menu hidden">
    <h1 style="color: #ff4444;">VOM PFERD GEFALLEN!</h1>
    <button onclick="restartLevel()">ERNEUTER VERSUCH</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

canvas.width = 1000;
canvas.height = 500;

const GRAVITY = 0.7;
const FRICTION = 0.8;
const JUMP_FORCE = -17; // Verst√§rkt f√ºr sicherere Spr√ºnge

let currentLevel = 1;
let deaths = 0;
let gameState = 'MENU';
let keys = {};
let cameraX = 0;

let player = {
    x: 100, y: 100, w: 35, h: 50,
    vx: 0, vy: 0,
    grounded: false
};

let platforms = [];
let entities = [];

function setupLevel(lvl) {
    platforms = [];
    entities = [];
    cameraX = 0;
    player.x = 100;
    player.y = 200;
    player.vx = 0;
    player.vy = 0;

    // Startplattform
    let lastP = { x: 0, y: 400, w: 400, h: 100, type: 'normal' };
    platforms.push(lastP);

    // Intelligente Level-Generierung
    let levelLength = 15 + lvl;
    for (let i = 0; i < levelLength; i++) {
        // Berechne maximale Reichweite (Johnny kann ca. 250px weit und 180px hoch springen)
        let gapX = 120 + Math.random() * 130; 
        let diffY = (Math.random() * 140) - 70; // Variation zwischen -70 (hoch) und +70 (runter)
        
        let newY = lastP.y + diffY;
        
        // Grenzen einhalten, damit Plattformen nicht aus dem Bild fliegen
        if (newY < 120) newY = 120;
        if (newY > 420) newY = 420;

        let pWidth = 120 + Math.random() * 80;
        let type = 'normal';
        let r = Math.random();
        if (r > 0.9) type = 'trampoline';
        else if (r > 0.8) type = 'moving';
        else if (r > 0.7) type = 'falling';

        lastP = { x: lastP.x + lastP.w + gapX, y: newY, w: pWidth, h: 30, type: type };
        platforms.push(lastP);
        
        // Kanonen-Gegner
        if (lvl > 3 && Math.random() > 0.85) {
            entities.push({ x: lastP.x + 20, y: lastP.y - 40, type: 'cannon', timer: 0 });
        }
    }

    // Ziel-Saloon am Ende
    platforms.push({ x: lastP.x + lastP.w + 150, y: 300, w: 200, h: 200, type: 'goal' });
}

function checkCollision() {
    player.grounded = false;
    for (let p of platforms) {
        // Pr√ºfe ob Spieler √ºber der Plattform ist
        if (player.x + player.w > p.x && player.x < p.x + p.w) {
            // Pr√§zise Landung: Wenn F√º√üe die Oberkante ber√ºhren
            if (player.vy >= 0 && 
                player.y + player.h <= p.y + 15 && 
                player.y + player.h + player.vy >= p.y) {
                
                player.y = p.y - player.h;
                player.vy = 0;
                player.grounded = true;

                if (p.type === 'goal') nextLevel();
                if (p.type === 'trampoline') player.vy = JUMP_FORCE * 1.4;
                if (p.type === 'falling') p.y += 15;
            }
        }
    }
}

function update() {
    if (gameState !== 'PLAY') return;

    if (keys['ArrowRight'] || keys['KeyD']) player.vx += 0.9;
    if (keys['ArrowLeft'] || keys['KeyA']) player.vx -= 0.9;
    
    player.vx *= FRICTION;
    player.vy += GRAVITY;

    player.x += player.vx;
    checkCollision(); // Kollision VOR der Y-Bewegung pr√ºfen f√ºr Stabilit√§t
    player.y += player.vy;

    if (player.y > canvas.height + 200) die();
    cameraX = player.x - 300;

    // Plattform-Animationen
    platforms.forEach(p => {
        if (p.type === 'moving') {
            p.y += Math.sin(Date.now() / 400) * 3;
        }
    });

    // Projektil-Logik
    entities.forEach((e, index) => {
        if (e.type === 'cannon') {
            e.timer++;
            if (e.timer > 100) {
                entities.push({ x: e.x, y: e.y + 10, vx: -7, type: 'bullet' });
                e.timer = 0;
            }
        }
        if (e.type === 'bullet') {
            e.x += e.vx;
            if (player.x < e.x + 10 && player.x + player.w > e.x && player.y < e.y + 10 && player.y + player.h > e.y) die();
            if (e.x < cameraX - 200) entities.splice(index, 1);
        }
    });

    if ((keys['Space'] || keys['ArrowUp'] || keys['KeyW']) && player.grounded) {
        player.vy = JUMP_FORCE;
        player.grounded = false;
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-cameraX, 0);

    platforms.forEach(p => {
        if (p.type === 'normal') ctx.fillStyle = '#5d4037';
        else if (p.type === 'trampoline') ctx.fillStyle = '#ff00ff';
        else if (p.type === 'moving') ctx.fillStyle = '#3498db';
        else if (p.type === 'falling') ctx.fillStyle = '#e67e22';
        else if (p.type === 'goal') ctx.fillStyle = '#27ae60';
        
        ctx.fillRect(p.x, p.y, p.w, p.h);
        if (p.type === 'goal') {
            ctx.fillStyle = '#000';
            ctx.font = "bold 20px Arial";
            ctx.fillText("SALOON", p.x + 60, p.y + 50);
        }
    });

    entities.forEach(e => {
        if (e.type === 'cannon') { ctx.fillStyle = '#333'; ctx.fillRect(e.x, e.y, 40, 25); }
        if (e.type === 'bullet') { ctx.fillStyle = '#ff1111'; ctx.beginPath(); ctx.arc(e.x, e.y, 8, 0, Math.PI*2); ctx.fill(); }
    });

    // Johnny
    ctx.fillStyle = '#f1c40f';
    ctx.fillRect(player.x, player.y, player.w, player.h);
    ctx.fillStyle = '#5d4037'; // Hut
    ctx.fillRect(player.x - 5, player.y, player.w + 10, 10);
    ctx.fillRect(player.x + 5, player.y - 10, player.w - 10, 10);

    ctx.restore();
}

function die() {
    deaths++;
    gameState = 'OVER';
    document.getElementById('game-over').classList.remove('hidden');
    document.getElementById('death-txt').innerText = deaths;
}

function nextLevel() {
    currentLevel++;
    document.getElementById('lvl-txt').innerText = currentLevel;
    setupLevel(currentLevel);
}

function startGame() {
    document.getElementById('main-menu').classList.add('hidden');
    gameState = 'PLAY';
    setupLevel(currentLevel);
    requestAnimationFrame(gameLoop);
}

function restartLevel() {
    document.getElementById('game-over').classList.add('hidden');
    setupLevel(currentLevel);
    gameState = 'PLAY';
}

function gameLoop() {
    update();
    draw();
    if (gameState === 'PLAY' || gameState === 'OVER') requestAnimationFrame(gameLoop);
}

window.addEventListener('keydown', e => keys[e.code] = true);
window.addEventListener('keyup', e => keys[e.code] = false);

</script>
</body>
</html>
