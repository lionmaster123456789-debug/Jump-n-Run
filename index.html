<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Johnny Jumper: Ultimate Physics Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a0f00; font-family: 'Arial Black', sans-serif; }
        canvas { display: block; background: linear-gradient(#4facfe 0%, #00f2fe 100%); margin: auto; border: 6px solid #3e2723; }
        #ui { position: absolute; top: 15px; width: 100%; text-align: center; pointer-events: none; color: #fff; font-size: 28px; text-shadow: 3px 3px #000; }
        .menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #3e2723; padding: 40px; border: 5px solid #fdd835; text-align: center; color: white; border-radius: 20px; z-index: 100; }
        button { background: #fdd835; border: none; padding: 15px 40px; font-weight: bold; cursor: pointer; font-size: 20px; border-radius: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="ui">Level: <span id="lvl-txt">1</span> | Tode: <span id="death-txt">0</span></div>

<div id="main-menu" class="menu">
    <h1>ðŸ¤  JOHNNY JUMPER ðŸ¤ </h1>
    <p>FIXED: EIS & FÃ–RDERBAND SPRINGEN</p>
    <button onclick="startGame()">MISSION STARTEN</button>
</div>

<div id="game-over" class="menu hidden">
    <h1>VERLOREN, PARTNER!</h1>
    <button onclick="restartLevel()">ERNEUTER VERSUCH</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 1100;
canvas.height = 600;

const GRAVITY = 0.7;
const FRICTION = 0.85;
const JUMP_FORCE = -16.5;

let currentLevel = 1;
let deaths = 0;
let gameState = 'MENU';
let keys = {};
let cameraX = 0;

let player = { 
    x: 100, y: 100, w: 35, h: 50, 
    vx: 0, vy: 0, 
    grounded: false, 
    jumpQueued: false,
    onBelt: 0, 
    ice: false 
};

let platforms = [];
let entities = [];
let hazards = [];

const themes = ['normal', 'ice', 'belt_left', 'belt_right', 'trampoline', 'falling', 'moving_v', 'moving_h'];

function setupLevel(lvl) {
    platforms = []; entities = []; hazards = [];
    cameraX = 0;
    player.x = 100; player.y = 300; player.vx = 0; player.vy = 0;

    // Startboden
    platforms.push({ x: 0, y: 450, w: 400, h: 150, type: 'normal' });

    if (lvl % 10 === 0) {
        setupBoss(lvl);
        return;
    }

    let lastP = platforms[0];
    for (let i = 0; i < 15 + lvl; i++) {
        let type = themes[Math.floor(Math.random() * themes.length)];
        let gapX = 100 + Math.random() * 120;
        let diffY = (Math.random() * 120) - 60;
        let nX = lastP.x + lastP.w + gapX;
        let nY = Math.max(150, Math.min(500, lastP.y + diffY));
        let nW = 130 + Math.random() * 100;

        let p = { x: nX, y: nY, w: nW, h: 35, type: type, startY: nY, startX: nX };
        platforms.push(p);

        if (lvl > 2 && Math.random() > 0.8) entities.push({ x: nX + 50, y: nY - 30, type: 'cannon', cd: 0 });
        lastP = p;
    }
    platforms.push({ x: lastP.x + lastP.w + 150, y: 350, w: 200, h: 250, type: 'goal' });
}

function setupBoss(lvl) {
    platforms.push({ x: 500, y: 450, w: 600, h: 50, type: 'ice' }); // Boss-Arena ist rutschig!
    entities.push({ x: 850, y: 200, w: 120, h: 120, type: 'boss', hp: 3 + (lvl/10), cd: 0 });
    platforms.push({ x: 1300, y: 350, w: 100, h: 300, type: 'goal' });
}

function update() {
    if (gameState !== 'PLAY') return;

    // Horizontaler Input
    let speedIdx = player.grounded ? 1.0 : 0.6;
    if (keys['ArrowRight'] || keys['KeyD']) player.vx += speedIdx;
    if (keys['ArrowLeft'] || keys['KeyA']) player.vx -= speedIdx;

    player.vx *= (player.ice ? 0.98 : FRICTION);
    player.vy += GRAVITY;
    
    // X-Achse (Inklusive FÃ¶rderband)
    player.x += player.vx + player.onBelt;

    // Y-Achse mit Sub-Stepping fÃ¼r Kollision
    let steps = 5;
    let wasGrounded = player.grounded;
    player.grounded = false;
    player.onBelt = 0;
    player.ice = false;

    for (let s = 0; s < steps; s++) {
        player.y += player.vy / steps;
        
        for (let p of platforms) {
            if (player.x + player.w > p.x && player.x < p.x + p.w) {
                // Lande-Erkennung
                if (player.vy >= 0 && player.y + player.h >= p.y && player.y + player.h <= p.y + 20) {
                    player.y = p.y - player.h;
                    player.vy = 0;
                    player.grounded = true;

                    // Typ-Effekte
                    if (p.type === 'ice') player.ice = true;
                    if (p.type === 'belt_right') player.onBelt = 4;
                    if (p.type === 'belt_left') player.onBelt = -4;
                    if (p.type === 'trampoline') { player.vy = JUMP_FORCE * 1.6; player.grounded = false; }
                    if (p.type === 'falling') p.y += 2;
                    if (p.type === 'goal') nextLevel();
                }
            }
        }
    }

    // Springen (Jetzt auch auf Eis/BÃ¤ndern garantiert)
    if ((keys['Space'] || keys['ArrowUp'] || keys['KeyW']) && player.grounded) {
        player.vy = JUMP_FORCE;
        player.grounded = false;
    }

    cameraX = Math.max(cameraX, player.x - 300);
    if (player.y > canvas.height + 100) die();

    // Animationen & Gegner
    platforms.forEach(p => {
        if (p.type === 'moving_v') p.y = p.startY + Math.sin(Date.now()/500) * 80;
        if (p.type === 'moving_h') p.x = p.startX + Math.sin(Date.now()/800) * 100;
    });

    entities.forEach((e, i) => {
        if (e.type === 'cannon') {
            e.cd++; if(e.cd > 100) { entities.push({x: e.x, y: e.y, vx: -7, type: 'bullet'}); e.cd = 0; }
        }
        if (e.type === 'bullet') {
            e.x += e.vx;
            if (checkHit(player, {x: e.x, y: e.y, w: 10, h: 10})) die();
        }
        if (e.type === 'boss') {
            e.y = 150 + Math.sin(Date.now()/600) * 100;
            e.cd++; if(e.cd > 70) { entities.push({x: e.x, y: e.y + 50, vx: -6, type: 'bullet'}); e.cd = 0; }
            if (player.vy > 0 && checkHit(player, e)) {
                e.hp--; player.vy = -15;
                if(e.hp <= 0) entities.splice(i, 1);
            } else if (checkHit(player, e)) die();
        }
    });
}

function checkHit(a, b) { return a.x < b.x + (b.w||10) && a.x + a.w > b.x && a.y < b.y + (b.h||10) && a.y + a.h > b.y; }

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save(); ctx.translate(-cameraX, 0);

    platforms.forEach(p => {
        ctx.fillStyle = '#5d4037';
        if (p.type === 'ice') ctx.fillStyle = '#81d4fa';
        if (p.type === 'trampoline') ctx.fillStyle = '#f06292';
        if (p.type === 'belt_right' || p.type === 'belt_left') ctx.fillStyle = '#455a64';
        if (p.type === 'falling') ctx.fillStyle = '#ffb74d';
        if (p.type === 'goal') ctx.fillStyle = '#4caf50';
        ctx.fillRect(p.x, p.y, p.w, p.h);
        ctx.strokeStyle = 'white'; ctx.strokeRect(p.x, p.y, p.w, p.h);
    });

    entities.forEach(e => {
        if (e.type === 'boss') { ctx.fillStyle = '#000'; ctx.fillRect(e.x, e.y, e.w, e.h); ctx.fillStyle = 'red'; ctx.fillText("HP: "+Math.ceil(e.hp), e.x, e.y-10); }
        if (e.type === 'bullet') { ctx.fillStyle = 'yellow'; ctx.beginPath(); ctx.arc(e.x, e.y, 8, 0, Math.PI*2); ctx.fill(); }
        if (e.type === 'cannon') { ctx.fillStyle = '#212121'; ctx.fillRect(e.x, e.y, 35, 35); }
    });

    // Johnny
    ctx.fillStyle = '#fdd835'; ctx.fillRect(player.x, player.y, player.w, player.h);
    ctx.fillStyle = '#3e2723'; ctx.fillRect(player.x-5, player.y, player.w+10, 10);
    ctx.fillRect(player.x+5, player.y-10, player.w-10, 10);

    ctx.restore();
}

function die() { deaths++; gameState = 'OVER'; document.getElementById('game-over').classList.remove('hidden'); }
function nextLevel() { currentLevel++; document.getElementById('lvl-txt').innerText = currentLevel; setupLevel(currentLevel); }
function startGame() { document.getElementById('main-menu').classList.add('hidden'); gameState = 'PLAY'; setupLevel(currentLevel); requestAnimationFrame(gameLoop); }
function restartLevel() { document.getElementById('game-over').classList.add('hidden'); setupLevel(currentLevel); gameState = 'PLAY'; }

function gameLoop() { update(); draw(); if (gameState !== 'MENU') requestAnimationFrame(gameLoop); }

window.addEventListener('keydown', e => keys[e.code] = true);
window.addEventListener('keyup', e => keys[e.code] = false);

</script>
</body>
</html>
