<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Johnny Jumper: Definitive Edition 2026</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a0f00; font-family: 'Arial Black', sans-serif; }
        canvas { display: block; background: linear-gradient(#4facfe 0%, #00f2fe 100%); margin: auto; border: 6px solid #3e2723; }
        #ui { position: absolute; top: 15px; width: 100%; text-align: center; pointer-events: none; color: #fff; font-size: 28px; text-shadow: 3px 3px #000; z-index: 10; }
        .menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #3e2723; padding: 30px; border: 5px solid #fdd835; text-align: center; color: white; border-radius: 20px; z-index: 100; max-height: 80vh; overflow-y: auto; }
        button { background: #fdd835; border: none; padding: 12px 25px; font-weight: bold; cursor: pointer; font-size: 18px; border-radius: 8px; margin: 5px; }
        .skin-btn { width: 60px; height: 60px; border: 2px solid white; display: inline-block; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="ui">Level: <span id="lvl-txt">1</span> | Tode: <span id="death-txt">0</span></div>

<div id="main-menu" class="menu">
    <h1>ðŸ¤  JOHNNY JUMPER ðŸ¤ </h1>
    <div id="skin-select">
        <p>WÃ¤hle deinen Skin:</p>
        <!-- Skins werden per JS generiert -->
    </div>
    <button onclick="startGame()">MISSION STARTEN</button>
</div>

<div id="game-over" class="menu hidden">
    <h1>VERLOREN, PARTNER!</h1>
    <button onclick="restartLevel()">ERNEUTER VERSUCH</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 1100;
canvas.height = 600;

const GRAVITY = 0.7;
const FRICTION = 0.85;
const JUMP_FORCE = -16.5;
const WATER_GRAVITY = 0.2;
const WATER_SPEED = 4;

let currentLevel = 1;
let deaths = 0;
let gameState = 'MENU';
let keys = {};
let cameraX = 0;

let player = { 
    x: 100, y: 100, w: 35, h: 50, 
    vx: 0, vy: 0, 
    grounded: false, 
    inWater: false,
    onBelt: 0, 
    ice: false,
    color: '#fdd835',
    shape: 'rect'
};

let platforms = [];
let entities = [];
let hazards = [];

// Skins Definition
const skins = [
    { name: "Johnny", color: "#fdd835", shape: "rect" },
    { name: "Ghost", color: "#ffffff", shape: "rect" },
    { name: "Cactus", color: "#2e7d32", shape: "cactus" },
    { name: "Ball", color: "#ff5252", shape: "circle" },
    { name: "Night", color: "#2c3e50", shape: "rect" },
    { name: "Gold", color: "#f1c40f", shape: "star" }
];

const themes = ['normal', 'ice', 'belt_left', 'belt_right', 'trampoline', 'falling', 'water', 'lava'];

function setupLevel(lvl) {
    platforms = []; entities = []; hazards = [];
    cameraX = 0;
    player.x = 100; player.y = 300; player.vx = 0; player.vy = 0;

    platforms.push({ x: 0, y: 450, w: 400, h: 150, type: 'normal' });

    if (lvl % 10 === 0) { setupBoss(lvl); return; }

    let lastP = platforms[0];
    for (let i = 0; i < 15 + lvl; i++) {
        let type = themes[Math.floor(Math.random() * themes.length)];
        
        // MATHEMATISCHE REICHWEITEN-GARANTIE (Johnny springt max 320px weit und 190px hoch)
        let gapX = 100 + Math.random() * 100; // Max 200px LÃ¼cke
        let diffY = (Math.random() * 100) - 50; // Max 50px HÃ¶henunterschied
        
        let nX = lastP.x + lastP.w + gapX;
        let nY = Math.max(180, Math.min(500, lastP.y + diffY));
        let nW = 140 + Math.random() * 80;

        let p = { x: nX, y: nY, w: nW, h: 40, type: type, startY: nY, startX: nX };
        platforms.push(p);

        if (lvl > 2 && Math.random() > 0.8 && type !== 'lava' && type !== 'water') {
            entities.push({ x: nX + 50, y: nY - 30, type: 'cannon', cd: 0 });
        }
        lastP = p;
    }
    platforms.push({ x: lastP.x + lastP.w + 150, y: 350, w: 200, h: 250, type: 'goal' });
}

function setupBoss(lvl) {
    platforms.push({ x: 500, y: 450, w: 800, h: 50, type: 'normal' });
    entities.push({ x: 1000, y: 200, w: 120, h: 120, type: 'boss', hp: 3 + (lvl/10), cd: 0 });
    platforms.push({ x: 1600, y: 350, w: 100, h: 300, type: 'goal' });
}

function update() {
    if (gameState !== 'PLAY') return;

    // Geschwindigkeit im Sprung wird nicht mehr durch vy beeinflusst (konstanter vx-Zuwachs)
    if (keys['ArrowRight'] || keys['KeyD']) player.vx += 1.0;
    if (keys['ArrowLeft'] || keys['KeyA']) player.vx -= 1.0;

    player.vx *= (player.ice ? 0.98 : FRICTION);
    
    // Wasser-Logik
    if (player.inWater) {
        player.vy += WATER_GRAVITY;
        if (keys['Space'] || keys['ArrowUp'] || keys['KeyW']) player.vy = -WATER_SPEED;
    } else {
        player.vy += GRAVITY;
    }
    
    player.x += player.vx + player.onBelt;

    let steps = 5;
    player.grounded = false;
    player.inWater = false;
    player.onBelt = 0;
    player.ice = false;

    for (let s = 0; s < steps; s++) {
        player.y += player.vy / steps;
        
        for (let p of platforms) {
            if (player.x + player.w > p.x && player.x < p.x + p.w && player.y + player.h > p.y && player.y < p.y + p.h) {
                if (p.type === 'lava') die();
                if (p.type === 'water') { player.inWater = true; player.vy *= 0.8; continue; }
                
                // Landung
                if (player.vy >= 0 && player.y + player.h <= p.y + 20) {
                    player.y = p.y - player.h;
                    player.vy = 0;
                    player.grounded = true;
                    if (p.type === 'ice') player.ice = true;
                    if (p.type === 'belt_right') player.onBelt = 4;
                    if (p.type === 'belt_left') player.onBelt = -4;
                    if (p.type === 'trampoline') { player.vy = JUMP_FORCE * 1.6; player.grounded = false; }
                    if (p.type === 'falling') p.y += 2.5;
                    if (p.type === 'goal') nextLevel();
                }
            }
        }
    }

    if ((keys['Space'] || keys['ArrowUp'] || keys['KeyW']) && player.grounded && !player.inWater) {
        player.vy = JUMP_FORCE;
    }

    cameraX = Math.max(cameraX, player.x - 300);
    if (player.y > canvas.height + 200) die();

    entities.forEach((e, i) => {
        if (e.type === 'cannon') {
            e.cd++; if(e.cd > 100) { entities.push({x: e.x, y: e.y, vx: -7, type: 'bullet'}); e.cd = 0; }
        }
        if (e.type === 'bullet') { e.x += e.vx; if (checkHit(player, e)) die(); }
        if (e.type === 'boss') {
            e.y = 150 + Math.sin(Date.now()/600) * 100;
            e.cd++; if(e.cd > 70) { entities.push({x: e.x, y: e.y + 50, vx: -6, type: 'bullet'}); e.cd = 0; }
            if (player.vy > 0 && checkHit(player, e)) { e.hp--; player.vy = -15; if(e.hp <= 0) entities.splice(i, 1); }
            else if (checkHit(player, e)) die();
        }
    });
}

function checkHit(a, b) { return a.x < b.x + (b.w||10) && a.x + a.w > b.x && a.y < b.y + (b.h||10) && a.y + a.h > b.y; }

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save(); ctx.translate(-cameraX, 0);

    platforms.forEach(p => {
        ctx.fillStyle = '#5d4037';
        if (p.type === 'ice') ctx.fillStyle = '#81d4fa';
        if (p.type === 'trampoline') ctx.fillStyle = '#f06292';
        if (p.type === 'water') ctx.fillStyle = 'rgba(0, 150, 255, 0.6)';
        if (p.type === 'lava') ctx.fillStyle = '#ff3d00';
        if (p.type === 'falling') ctx.fillStyle = '#ffb74d';
        if (p.type === 'goal') ctx.fillStyle = '#4caf50';
        ctx.fillRect(p.x, p.y, p.w, p.h);
        ctx.strokeStyle = 'white'; ctx.strokeRect(p.x, p.y, p.w, p.h);
    });

    entities.forEach(e => {
        if (e.type === 'boss') { ctx.fillStyle = '#000'; ctx.fillRect(e.x, e.y, e.w, e.h); }
        if (e.type === 'bullet') { ctx.fillStyle = 'yellow'; ctx.beginPath(); ctx.arc(e.x, e.y, 8, 0, Math.PI*2); ctx.fill(); }
        if (e.type === 'cannon') { ctx.fillStyle = '#212121'; ctx.fillRect(e.x, e.y, 35, 35); }
    });

    // Johnny mit Skins
    ctx.fillStyle = player.color;
    if (player.shape === 'rect') {
        ctx.fillRect(player.x, player.y, player.w, player.h);
    } else if (player.shape === 'circle') {
        ctx.beginPath(); ctx.arc(player.x + player.w/2, player.y + player.h/2, player.w/2, 0, Math.PI*2); ctx.fill();
    } else if (player.shape === 'star') {
        drawStar(player.x + player.w/2, player.y + player.h/2, 5, player.w/2, player.w/4);
    } else if (player.shape === 'cactus') {
        ctx.fillRect(player.x + 10, player.y, 15, player.h); // Stamm
        ctx.fillRect(player.x, player.y + 10, 10, 5); // Arm links
    }
    
    // Cowboyhut
    ctx.fillStyle = '#3e2723';
    ctx.fillRect(player.x-5, player.y, player.w+10, 10);
    ctx.fillRect(player.x+5, player.y-10, player.w-10, 10);

    ctx.restore();
}

function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
    let rot = Math.PI / 2 * 3; let x = cx; let y = cy; let step = Math.PI / spikes;
    ctx.beginPath(); ctx.moveTo(cx, cy - outerRadius);
    for (i = 0; i < spikes; i++) {
        x = cx + Math.cos(rot) * outerRadius; y = cy + Math.sin(rot) * outerRadius;
        ctx.lineTo(x, y); rot += step; x = cx + Math.cos(rot) * innerRadius;
        y = cy + Math.sin(rot) * innerRadius; ctx.lineTo(x, y); rot += step;
    }
    ctx.lineTo(cx, cy - outerRadius); ctx.closePath(); ctx.fill();
}

function initSkins() {
    const div = document.getElementById('skin-select');
    skins.forEach(s => {
        let btn = document.createElement('div');
        btn.className = 'skin-btn';
        btn.style.backgroundColor = s.color;
        btn.onclick = () => { player.color = s.color; player.shape = s.shape; };
        div.appendChild(btn);
    });
}

function die() { deaths++; gameState = 'OVER'; document.getElementById('game-over').classList.remove('hidden'); }
function nextLevel() { currentLevel++; document.getElementById('lvl-txt').innerText = currentLevel; setupLevel(currentLevel); }
function startGame() { document.getElementById('main-menu').classList.add('hidden'); gameState = 'PLAY'; setupLevel(currentLevel); requestAnimationFrame(gameLoop); }
function restartLevel() { document.getElementById('game-over').classList.add('hidden'); setupLevel(currentLevel); gameState = 'PLAY'; }

function gameLoop() { update(); draw(); if (gameState !== 'MENU') requestAnimationFrame(gameLoop); }

window.addEventListener('keydown', e => keys[e.code] = true);
window.addEventListener('keyup', e => keys[e.code] = false);

initSkins();
</script>
</body>
</html>
