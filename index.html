<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Johnny Jumper: Boss & Belt Update 2026</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a0f00; font-family: 'Arial Black', sans-serif; color: #fff; }
        canvas { display: block; background: linear-gradient(#4facfe 0%, #00f2fe 100%); margin: auto; border: 6px solid #3e2723; }
        #ui { position: absolute; top: 15px; width: 100%; text-align: center; pointer-events: none; font-size: 28px; text-shadow: 3px 3px #000; z-index: 10; }
        .menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #3e2723; padding: 30px; border: 5px solid #fdd835; text-align: center; border-radius: 20px; z-index: 100; min-width: 350px; }
        button { background: #fdd835; border: none; padding: 12px 25px; font-weight: bold; cursor: pointer; font-size: 18px; border-radius: 8px; margin: 10px; }
        .shop-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .skin-item { border: 2px solid #fff; padding: 10px; cursor: pointer; border-radius: 10px; text-align: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="ui">Level: <span id="lvl-txt">1</span> | ðŸ’€ Tode: <span id="death-txt">0</span></div>

<div id="main-menu" class="menu">
    <h1>ðŸ¤  JOHNNY JUMPER ðŸ¤ </h1>
    <button onclick="startGame()">JETZT SPIELEN</button><br>
    <button onclick="openShop()">SKIN-SHOP</button>
</div>

<div id="skin-shop" class="menu hidden">
    <h1>GRATIS SKINS</h1>
    <div class="shop-grid" id="shop-list"></div>
    <button onclick="closeShop()">ZURÃœCK</button>
</div>

<div id="game-over" class="menu hidden">
    <h1 style="color: #ff5252;">ABGEWORFEN!</h1>
    <p>Gesamte Tode: <span id="death-count-over">0</span></p>
    <button onclick="restartLevel()">ERNEUT VERSUCHEN</button>
    <button onclick="backToMenu()">HAUPTMENÃœ</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 1100; canvas.height = 600;

const GRAVITY = 0.7;
const FRICTION = 0.85;
const JUMP_FORCE = -16.5;

let currentLevel = 1;
let deaths = 0;
let gameState = 'MENU';
let keys = {};
let cameraX = 0;

let player = { 
    x: 100, y: 100, w: 35, h: 50, vx: 0, vy: 0, 
    grounded: false, inWater: false, onBelt: 0, ice: false,
    color: '#fdd835', shape: 'rect'
};

let platforms = [];
let entities = [];

const skins = [
    { name: "Johnny", color: "#fdd835", shape: "rect" },
    { name: "Ghost", color: "#fff", shape: "rect" },
    { name: "Slime", color: "#00ff00", shape: "circle" },
    { name: "Goldy", color: "#f1c40f", shape: "star" },
    { name: "Shadow", color: "#333", shape: "rect" },
    { name: "Berry", color: "#e91e63", shape: "circle" }
];

const themes = ['normal', 'ice', 'belt_left', 'belt_right', 'trampoline', 'falling', 'waterfall'];

function setupLevel(lvl) {
    platforms = []; entities = [];
    cameraX = 0;
    player.x = 100; player.y = 300; player.vx = 0; player.vy = 0;

    let lastP = { x: 0, y: 450, w: 400, h: 150, type: 'normal' };
    platforms.push(lastP);

    if (lvl % 10 === 0) {
        setupBoss(lvl);
        return;
    }

    let levelLength = 10 + lvl;
    for (let i = 0; i < levelLength; i++) {
        let type = themes[Math.floor(Math.random() * themes.length)];
        let gapX = 110 + Math.random() * 90; 
        let diffY = (Math.random() * 100) - 50; 
        let nX = lastP.x + lastP.w + gapX;
        let nY = Math.max(180, Math.min(500, lastP.y + diffY));
        let nW = 150 + Math.random() * 80;

        if(type === 'waterfall') {
            platforms.push({ x: nX, y: 0, w: 80, h: canvas.height, type: 'waterfall' });
            lastP = { x: nX, y: nY, w: 80, h: 40 };
        } else {
            let p = { x: nX, y: nY, w: nW, h: 40, type: type, startY: nY, startX: nX };
            platforms.push(p);
            lastP = p;
            if (lvl > 3 && Math.random() > 0.8) entities.push({ x: nX + 20, y: nY - 35, type: 'cannon', cd: 0 });
        }
    }
    platforms.push({ x: lastP.x + lastP.w + 150, y: 350, w: 250, h: 300, type: 'goal' });
}

function setupBoss(lvl) {
    // Boss Arena mit solidem Boden
    platforms.push({ x: 400, y: 500, w: 1200, h: 100, type: 'normal' });
    entities.push({ 
        x: 900, y: 200, w: 100, h: 100, 
        type: 'boss', 
        hp: 3 + Math.floor(lvl/10), 
        cd: 0,
        baseY: 250 // Tiefere Flugbahn
    });
    platforms.push({ x: 1700, y: 350, w: 200, h: 300, type: 'goal' });
}

function update() {
    if (gameState !== 'PLAY') return;

    if (keys['ArrowRight'] || keys['KeyD']) player.vx += 1.0;
    if (keys['ArrowLeft'] || keys['KeyA']) player.vx -= 1.0;
    player.vx *= (player.ice ? 0.98 : FRICTION);
    
    if (player.inWater) {
        player.vy = 2; 
        if (keys['Space'] || keys['ArrowUp'] || keys['KeyW']) player.vy = -7;
    } else {
        player.vy += GRAVITY;
    }
    
    player.x += player.vx + player.onBelt;

    let steps = 5;
    player.grounded = false; player.inWater = false; player.onBelt = 0; player.ice = false;

    for (let s = 0; s < steps; s++) {
        player.y += player.vy / steps;
        for (let p of platforms) {
            if (player.x + player.w > p.x && player.x < p.x + p.w && player.y + player.h > p.y && player.y < p.y + p.h) {
                if (p.type === 'waterfall') { player.inWater = true; continue; }
                if (player.vy >= 0 && player.y + player.h <= p.y + 20) {
                    player.y = p.y - player.h; player.vy = 0; player.grounded = true;
                    if (p.type === 'ice') player.ice = true;
                    if (p.type === 'belt_right') player.onBelt = 4;
                    if (p.type === 'belt_left') player.onBelt = -4;
                    if (p.type === 'trampoline') { player.vy = JUMP_FORCE * 1.6; player.grounded = false; }
                    if (p.type === 'falling') p.y += 3;
                    if (p.type === 'goal') nextLevel();
                }
            }
        }
    }

    if ((keys['Space'] || keys['ArrowUp'] || keys['KeyW']) && player.grounded && !player.inWater) {
        player.vy = JUMP_FORCE;
    }

    cameraX = Math.max(cameraX, player.x - 300);
    if (player.y > canvas.height + 200) die();

    entities.forEach((e, i) => {
        if (e.type === 'cannon') {
            e.cd++; if(e.cd > 100) { entities.push({x: e.x, y: e.y, vx: -7, type: 'bullet'}); e.cd = 0; }
        }
        if (e.type === 'bullet') { e.x += e.vx; if (rectHit(player, e)) die(); }
        if (e.type === 'boss') {
            // Boss fliegt tiefer und greift an
            e.y = e.baseY + Math.sin(Date.now()/500) * 150; 
            e.cd++; if(e.cd > 80) { entities.push({x: e.x, y: e.y + 50, vx: -6, type: 'bullet'}); e.cd = 0; }
            
            // Treffer auf Boss-Kopf (Spieler fÃ¤llt und ist Ã¼ber dem Boss)
            if (player.vy > 0 && player.y + player.h < e.y + 30 && rectHit(player, e)) {
                e.hp--; player.vy = -15; 
                if(e.hp <= 0) entities.splice(i, 1);
            } else if (rectHit(player, e)) {
                die();
            }
        }
    });
}

function rectHit(a, b) { return a.x < b.x + (b.w||10) && a.x + a.w > b.x && a.y < b.y + (b.h||10) && a.y + a.h > b.y; }

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save(); ctx.translate(-cameraX, 0);

    platforms.forEach(p => {
        if (p.type === 'waterfall') {
            ctx.fillStyle = 'rgba(0, 180, 255, 0.4)';
            ctx.fillRect(p.x, 0, p.w, canvas.height);
        } else {
            ctx.fillStyle = p.type === 'ice' ? '#81d4fa' : (p.type === 'trampoline' ? '#f06292' : (p.type === 'goal' ? '#4caf50' : '#5d4037'));
            if (p.type.includes('belt')) ctx.fillStyle = '#455a64';
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.strokeStyle = '#fff'; ctx.strokeRect(p.x, p.y, p.w, p.h);

            // Visuelle Pfeile fÃ¼r FÃ¶rderbÃ¤nder
            if (p.type.includes('belt')) {
                ctx.fillStyle = "white"; ctx.font = "12px Arial";
                let arrow = p.type === 'belt_right' ? ">>>" : "<<<";
                for(let j=0; j<p.w; j+=40) ctx.fillText(arrow, p.x + j + 5, p.y + 25);
            }
        }
    });

    entities.forEach(e => {
        if (e.type === 'boss') { 
            ctx.fillStyle = '#000'; ctx.fillRect(e.x, e.y, e.w, e.h); 
            ctx.fillStyle = 'red'; ctx.font = "bold 20px Arial"; ctx.fillText("BOSS HP: "+e.hp, e.x, e.y-15); 
        }
        if (e.type === 'bullet') { ctx.fillStyle = 'yellow'; ctx.beginPath(); ctx.arc(e.x, e.y, 8, 0, Math.PI*2); ctx.fill(); }
        if (e.type === 'cannon') { ctx.fillStyle = '#212121'; ctx.fillRect(e.x, e.y, 35, 35); }
    });

    ctx.fillStyle = player.color;
    if (player.shape === 'circle') { ctx.beginPath(); ctx.arc(player.x+player.w/2, player.y+player.h/2, player.w/2, 0, Math.PI*2); ctx.fill(); }
    else if (player.shape === 'star') { drawStar(player.x+player.w/2, player.y+player.h/2, 5, 25, 10); }
    else ctx.fillRect(player.x, player.y, player.w, player.h);

    ctx.fillStyle = '#3e2723'; ctx.fillRect(player.x-5, player.y, player.w+10, 10); ctx.fillRect(player.x+5, player.y-10, player.w-10, 10);
    ctx.restore();
}

function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
    let rot = Math.PI/2*3; let step = Math.PI/spikes;
    ctx.beginPath(); ctx.moveTo(cx, cy-outerRadius);
    for(i=0; i<spikes; i++) {
        ctx.lineTo(cx+Math.cos(rot)*outerRadius, cy+Math.sin(rot)*outerRadius); rot+=step;
        ctx.lineTo(cx+Math.cos(rot)*innerRadius, cy+Math.sin(rot)*innerRadius); rot+=step;
    }
    ctx.closePath(); ctx.fill();
}

function initShop() {
    const list = document.getElementById('shop-list');
    list.innerHTML = '';
    skins.forEach(s => {
        let item = document.createElement('div');
        item.className = 'skin-item';
        item.innerHTML = `<div style="width:30px;height:30px;background:${s.color};margin:auto"></div><small>${s.name}</small>`;
        item.onclick = () => { player.color = s.color; player.shape = s.shape; };
        list.appendChild(item);
    });
}

function startGame() { document.getElementById('main-menu').classList.add('hidden'); gameState = 'PLAY'; setupLevel(currentLevel); requestAnimationFrame(gameLoop); }
function openShop() { document.getElementById('main-menu').classList.add('hidden'); document.getElementById('skin-shop').classList.remove('hidden'); }
function closeShop() { document.getElementById('skin-shop').classList.add('hidden'); document.getElementById('main-menu').classList.remove('hidden'); }
function die() { deaths++; document.getElementById('death-txt').innerText = deaths; document.getElementById('death-count-over').innerText = deaths; gameState = 'OVER'; document.getElementById('game-over').classList.remove('hidden'); }
function nextLevel() { currentLevel++; document.getElementById('lvl-txt').innerText = currentLevel; setupLevel(currentLevel); }
function restartLevel() { document.getElementById('game-over').classList.add('hidden'); gameState = 'PLAY'; setupLevel(currentLevel); }
function backToMenu() { document.getElementById('game-over').classList.add('hidden'); document.getElementById('main-menu').classList.remove('hidden'); gameState = 'MENU'; }
function gameLoop() { if (gameState === 'PLAY' || gameState === 'OVER') { update(); draw(); requestAnimationFrame(gameLoop); } }

window.addEventListener('keydown', e => keys[e.code] = true);
window.addEventListener('keyup', e => keys[e.code] = false);
initShop();
</script>
</body>
</html>
