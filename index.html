<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Johnny Jumper: Fixed Physics</title>
    <style>
        body { margin: 0; overflow: hidden; background: #2c1b0e; font-family: 'Arial Black', sans-serif; color: #f0d9b5; }
        canvas { display: block; background: linear-gradient(#87CEEB, #e0f6ff); margin: auto; border: 5px solid #5d4037; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; pointer-events: none; font-size: 24px; text-shadow: 2px 2px #000; }
        .menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                background: #5d4037; padding: 30px; border: 4px solid #f0d9b5; text-align: center; box-shadow: 0 0 50px #000; z-index: 100; }
        button { background: #d2b48c; border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; border-bottom: 4px solid #8d6e63; font-size: 18px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="ui">Level: <span id="lvl-txt">1</span> | Tode: <span id="death-txt">0</span></div>

<div id="main-menu" class="menu">
    <h1>ðŸ¤  JOHNNY JUMPER ðŸ¤ </h1>
    <p>FIXED PHYSICS EDITION 2026</p>
    <button onclick="startGame()">REITEN STARTEN</button>
</div>

<div id="game-over" class="menu hidden">
    <h1 style="color: #ff4444;">VOM PFERD GEFALLEN!</h1>
    <button onclick="restartLevel()">ERNEUTER VERSUCH</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

canvas.width = 1000;
canvas.height = 500;

// Konstanten
const GRAVITY = 0.8;
const FRICTION = 0.8;
const JUMP_FORCE = -16;

let currentLevel = 1;
let deaths = 0;
let gameState = 'MENU';
let keys = {};
let cameraX = 0;

let player = {
    x: 100, y: 100, w: 35, h: 50,
    vx: 0, vy: 0,
    grounded: false
};

let platforms = [];
let hazards = [];
let entities = [];
let boss = null;

function setupLevel(lvl) {
    platforms = [];
    hazards = [];
    entities = [];
    cameraX = 0;
    player.x = 100;
    player.y = 100;
    player.vx = 0;
    player.vy = 0;

    // 1. STABILER BODEN (Startbereich)
    platforms.push({ x: 0, y: 400, w: 500, h: 100, type: 'normal' });

    // 2. LEVEL GENERIERUNG (20+ Mechaniken)
    let lastX = 500;
    for (let i = 0; i < 15 + lvl; i++) {
        let gap = 100 + Math.random() * 80;
        let pWidth = 120 + Math.random() * 100;
        let pY = 150 + Math.random() * 200;
        let type = 'normal';

        // ZufÃ¤llige Herausforderungen
        let r = Math.random();
        if (r > 0.8) type = 'trampoline';
        else if (r > 0.6) type = 'moving';
        else if (r > 0.5) type = 'falling';

        platforms.push({ x: lastX + gap, y: pY, w: pWidth, h: 30, type: type, startY: pY, dir: 1 });
        
        // Kanonen-EntitÃ¤t
        if (lvl > 5 && Math.random() > 0.8) {
            entities.push({ x: lastX + gap + 20, y: pY - 40, type: 'cannon', timer: 0 });
        }

        lastX += gap + pWidth;
    }

    // BOSS LOGIK
    if (lvl % 25 === 0) {
        boss = { x: lastX + 200, y: 200, w: 120, h: 120, hp: 5, type: 'boss' };
    }

    // ZIEL (Saloon)
    platforms.push({ x: lastX + 300, y: 300, w: 150, h: 200, type: 'goal' });
}

function checkCollision() {
    player.grounded = false;

    for (let p of platforms) {
        // Horizontale PrÃ¼fung
        if (player.x + player.w > p.x && player.x < p.x + p.w) {
            // Vertikale PrÃ¼fung (Johnny fÃ¤llt auf Plattform)
            if (player.vy >= 0 && 
                player.y + player.h <= p.y + 10 && 
                player.y + player.h + player.vy >= p.y) {
                
                player.y = p.y - player.h;
                player.vy = 0;
                player.grounded = true;

                if (p.type === 'goal') nextLevel();
                if (p.type === 'trampoline') player.vy = JUMP_FORCE * 1.5;
                if (p.type === 'falling') p.y += 10;
            }
        }
    }
}

function update() {
    if (gameState !== 'PLAY') return;

    // Steuerung
    if (keys['ArrowRight'] || keys['KeyD']) player.vx += 1;
    if (keys['ArrowLeft'] || keys['KeyA']) player.vx -= 1;
    
    player.vx *= FRICTION;
    player.vy += GRAVITY;

    // X-Achse bewegen
    player.x += player.vx;

    // Y-Achse bewegen & Kollision prÃ¼fen
    checkCollision();
    player.y += player.vy;

    // Tod durch Herunterfallen
    if (player.y > canvas.height + 200) die();

    // Kamera
    cameraX = player.x - 300;

    // Plattform-Bewegung (Moving Platforms)
    platforms.forEach(p => {
        if (p.type === 'moving') {
            p.y += Math.sin(Date.now() / 500) * 2;
        }
    });

    // Kanonen
    entities.forEach(e => {
        if (e.type === 'cannon') {
            e.timer++;
            if (e.timer > 120) {
                entities.push({ x: e.x, y: e.y, vx: -6, type: 'bullet' });
                e.timer = 0;
            }
        }
        if (e.type === 'bullet') {
            e.x += e.vx;
            // Kugel-TreffprÃ¼fung
            if (player.x < e.x + 10 && player.x + player.w > e.x && player.y < e.y + 10 && player.y + player.h > e.y) die();
        }
    });

    if ((keys['Space'] || keys['ArrowUp'] || keys['KeyW']) && player.grounded) {
        player.vy = JUMP_FORCE;
        player.grounded = false;
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    ctx.save();
    ctx.translate(-cameraX, 0);

    // Plattformen zeichnen
    platforms.forEach(p => {
        if (p.type === 'normal') ctx.fillStyle = '#5d4037';
        else if (p.type === 'trampoline') ctx.fillStyle = '#ff00ff';
        else if (p.type === 'moving') ctx.fillStyle = '#3498db';
        else if (p.type === 'falling') ctx.fillStyle = '#e67e22';
        else if (p.type === 'goal') ctx.fillStyle = '#27ae60';
        
        ctx.fillRect(p.x, p.y, p.w, p.h);
        
        if (p.type === 'goal') {
            ctx.fillStyle = '#fff';
            ctx.fillText("SALOON", p.x + 40, p.y - 10);
        }
    });

    // EntitÃ¤ten
    entities.forEach(e => {
        if (e.type === 'cannon') ctx.fillStyle = '#000', ctx.fillRect(e.x, e.y, 40, 20);
        if (e.type === 'bullet') ctx.fillStyle = '#ff4444', ctx.beginPath(), ctx.arc(e.x, e.y, 8, 0, Math.PI*2), ctx.fill();
    });

    // Johnny Cowboy zeichnen
    ctx.fillStyle = '#f1c40f'; // KÃ¶rper
    ctx.fillRect(player.x, player.y, player.w, player.h);
    ctx.fillStyle = '#5d4037'; // Hut
    ctx.fillRect(player.x - 5, player.y, player.w + 10, 10);
    ctx.fillRect(player.x + 5, player.y - 10, player.w - 10, 10);

    ctx.restore();
}

function die() {
    deaths++;
    gameState = 'OVER';
    document.getElementById('game-over').classList.remove('hidden');
    document.getElementById('death-txt').innerText = deaths;
}

function nextLevel() {
    currentLevel++;
    document.getElementById('lvl-txt').innerText = currentLevel;
    setupLevel(currentLevel);
}

function startGame() {
    document.getElementById('main-menu').classList.add('hidden');
    gameState = 'PLAY';
    setupLevel(currentLevel);
    requestAnimationFrame(gameLoop);
}

function restartLevel() {
    document.getElementById('game-over').classList.add('hidden');
    setupLevel(currentLevel);
    gameState = 'PLAY';
}

function gameLoop() {
    update();
    draw();
    if (gameState !== 'MENU') requestAnimationFrame(gameLoop);
}

window.addEventListener('keydown', e => keys[e.code] = true);
window.addEventListener('keyup', e => keys[e.code] = false);

</script>
</body>
</html>
